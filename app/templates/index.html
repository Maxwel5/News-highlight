{% extends 'base.html'%}
{% import 'macros.html' as macro %}

    <link rel="stylesheet" href="{{url_for('static',filename='/css/styles.css')}}">

{% block content %}
    <div class="container" style="background-color: grey">
        <div class="row">
            <div class="jumbotron">
                <h1 style="color:blue; font-size:70px; padding-left: 20%;">NEWS HEADLINES</h1>
        </div>
        
        {% for news in name %}
            <div class="card">
                <!-- <li>{{news.id}}</li> -->
            <div class="col-lg-3">            
                <h5 style="color:blue; font-size: 20px">{{news.title}}</h5> <br>
                <small style="font-size: 15px">{{news.description | truncate(100) }}</small> <br>
                <a class ='btn btn-primary btn-sm' href="{{news.url}}">Sources</a> 
                <a  class ='btn btn-primary btn-sm' href="/news/{{news.id}}">Articles</a>
                </div> 
            </div>
        {% endfor %}
    
        </div>
    </div> 

{%endblock%}
